<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Disquera</title>
  <link th:href="@{/css/verArtistasStyle.css}" rel="stylesheet" />
</head>
<body>
<h1>Disquera</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Nombre Disquera</th>
    <th>Pais</th>
    <th>Numero Artistas</th>
    <th>Fundacion</th>
    <th>Contrato</th>
  </tr>
  <th:block th:each="d : ${disquera}">
    <tr>
      <td th:text="${d.id}"></td>
      <td th:text="${d.nombreDisquera}"></td>
      <td th:text="${d.pais}"></td>
      <td th:text="${d.numeroArtistas}"></td>
      <td th:text="${d.fundacion}"></td>
      <td th:text="${d.contrato}"></td>
      <td>
        <form method="get" action="/artistas/menuFanaticos">
          <button>Fanaticos</button>
        </form>
      </td>
    </tr>
  </th:block>

</table>
<br/><br/>
<form method="get" action="/artistas/listarArtistas">
  <button id="btn-volver">Volver</button>
</form>

</body>
</html>
