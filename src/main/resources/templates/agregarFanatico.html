<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agregar Fanatico</title>
    <link th:href="@{/css/agregarCancionFanatico.css}" rel="stylesheet" />
</head>
<body>

<img id="logo" src="/Images/fan.png" alt="cancion-logo">
<img id="logo-2" src="/Images/fan.png" alt="cancion-logo">

<div class="div-form">
    <h1>Ingrese un nuevo fanático</h1>

    <form method="post" action="/artistas/ingresarFanatico">

        <div th:object="${fanatico}" class="input-con-label">
            <label for="nombreFanatico">Nombre del Fanático:</label>
            <input id="nombreFanatico" name="nombreFanatico" type="text" placeholder="Nombre del Fanático" />
            <span th:if="${#fields.hasErrors('nombreFanatico')}"
                  th:errors="*{nombreFanatico}" class="error"></span>
        </div>

        <div th:object="${fanatico}" class="input-con-label">
            <label for="paisOrigen">País de Origen:</label>
            <input id="paisOrigen" name="paisOrigen" type="text" placeholder="País del Fanático" />
            <span th:if="${#fields.hasErrors('paisOrigen')}"
                  th:errors="*{paisOrigen}" class="error"></span>
        </div>

        <div th:object="${fanatico}" class="input-con-label">
            <label for="edad">Edad:</label>
            <input id="edad" name="edad" type="number" placeholder="Edad del Fanático" />
            <span th:if="${#fields.hasErrors('edad')}"
                  th:errors="*{edad}" class="error"></span>
        </div>

        <div th:object="${fanatico}" class="input-con-label">
            <label for="fechaRegistro">Fecha de registro:</label>
            <input id="fechaRegistro" name="fechaRegistro" type="date" />
            <span th:if="${#fields.hasErrors('fechaRegistro')}"
                  th:errors="*{fechaRegistro}" class="error"></span>
        </div>

        <div th:object="${fanatico}" class="input-con-label">
            <label for="plataforma">Plataforma favorita:</label>
            <select id="plataforma" name="plataforma">
                <option value="SPOTIFY">SPOTIFY</option>
                <option value="YOUTUBE">YOUTUBE</option>
                <option value="APPLE_MUSIC">APPLE_MUSIC</option>
                <option value="DEEZER">DEEZER</option>
                <option value="AMAZON_MUSIC">AMAZON_MUSIC</option>
            </select>
        </div>

        <div class="div-botones-fanatico">
            <button id="crear-fanatico" name="crear-fanatico" type="submit">Crear fanático</button>


    </form>

    <br/>

    <form method="get" action="/artistas/verFanaticos">
        <button id="btn-artista">Ver fanáticos</button>
    </form>
</div>

</div>

<form method="get" action="/artistas">
    <button id="volver">Volver</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:if="${fanaticoCreado}">
    Swal.fire({
        icon: 'success',
        title: '¡Éxito!',
        text: 'Fanático creado correctamente.',
        confirmButtonText: 'Aceptar'
    });
</script>


</body>
</html>
