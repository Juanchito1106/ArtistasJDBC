<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Menu Disquera</title>
  <link th:href="@{/css/verArtistasStyle.css}" rel="stylesheet" />
</head>
<body>
<h1>Agergar Disquera</h1>
<table>
  <tr>
    <th>Id</th>
    <th>Nombre Disquera</th>
    <th>Pais</th>
    <th>Agregar Disquera</th>
  </tr>
  <th:block th:each="d : ${disquera}">
    <tr>
      <td th:text="${d.id}"></td>
      <td th:text="${d.nombreDisquera}"></td>
      <td th:text="${d.pais}"></td>
      <td>
        <form method="post" action="/artistas/asignarDisquera">
          <input type="hidden" th:attr="name='idFanatico'" th:value="${idFanatico}" />
          <input type="hidden" th:attr="name='idDisquera'" th:value="${d.id}" />
          <input value="Agregar" type="submit" placeholder="Ingresar Disquera" /> <br/>
        </form>
      </td>
    </tr>
  </th:block>
</table>
<br>
<form method="get" action="/artistas/verFanaticos">
  <button id="btn-volver">Volver Artistas</button>
</form></td>

</body>
</html>
